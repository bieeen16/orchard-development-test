    <title>Three Column Section</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column first">
        <img src="assets/component-01/Image-01.jpg" alt="Image 2" />

      <div class="column second">
        <img src="assets/component-01/Image-02.jpg" alt="Image 2" />
        <img src="assets/component-01/Image-03.jpg" alt="Image 3" />
      </div>
      <div class="column third">
        <h2>Column 3 Title</h2>
        <div class="separator"></div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad

        </p>
      </div>
    </div>
  </body>
</html>
